<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For my Kaszandra ❤️</title>
    <!-- Makes it feel like a full-screen app on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Inter', sans-serif;
            /* Prevent scrolling and bouncing */
            overflow: hidden;
            height: 100%;
        }

        /* A simple pulsating animation for the heart */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .heart-pulse {
            animation: pulse 2s infinite ease-in-out;
        }

        /* Custom transition for the message */
        #message {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .message-hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        .message-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Ensure no weird text selection on tap */
        .no-select {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard */
        }
    </style>
</head>
<body class="h-full bg-gradient-to-t from-pink-300 to-rose-200 flex flex-col items-center justify-center p-4 no-select">

    <!-- Main container for the app content -->
    <div class="flex flex-col items-center justify-center text-center w-full h-full">

        <!-- The tappable heart -->
        <!-- We use 'touchstart' and 'mousedown' for instant response on mobile and desktop -->
        <div id="heart" class="cursor-pointer heart-pulse">
            <svg class="w-48 h-48 drop-shadow-lg" viewBox="0 0 24 24" fill="url(#heartGradient)">
                <defs>
                    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#FF8FAB; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FB6391; stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>

        <!-- The message area -->
        <div id="message-container" class="h-32 mt-10">
            <p id="message" class="text-2xl md:text-3xl font-bold text-white text-shadow-md message-hidden max-w-md">
                Tap the heart!
            </p>
        </div>

    </div>

    <script>
        // --- TODO: Add your own personal reasons here! ---
        // This is the most important part to customize.
        // Just add more strings to this list.
        const reasons = [
            "Your smile lights up my whole day.",
            "You are endlessly interesting, I can't get enough of listening to you.",
            "Your gorgeous lips",
            "The bite of your nose.",
            "You're the prettiest girl.",
            "I love your brain!",
            "The way you think and reason. I love that you give me new perspectives",
            "The feeling I get when I am out with you.",
            "Your passion for the things you care about.",
            "You know me so well. It feels so special to be known by you.",
            "How much you care, so much more than I could ask for. Like I genuinely feel so loved when you casually do something I didn't think you could notice.",
            "I am taken into another world when I look in your eyes that I don't want to leave.",
            "You're my mirror in the best way.",
            "You make me feel safer than I ever felt before.",
            "You are my best friend.",
            "Your eye for things that are special.",
            "How you move",
            "Your laugh",
            "Your beautiful voice",
            "How you react when I say I'll tickle you, and I'm not even touching you",
            "Your music taste and listening to music with you, its so beautiful how I can actually feel the words now.",
            "Licking teeth.",
            "Your sense of style. Very good.",
            "Ang sarap sarap mo.",
            "Just the epitome of beautiful",
            "just beautiful by definition",
            "When you read this I want you to know that you're my world. You do make everything lighter. I think about you a lot and I get kilig every time. Your smile makes me smile and makes me so happy.",
            "When you said: 'Looking for a therapist for when you lose me?' just after I said I'm writing how much I love you.",
            "I LOWKEY wanna have intense diarrhea."
        ];
        // --------------------------------------------------

        const heart = document.getElementById('heart');
        const message = document.getElementById('message');
        let currentReason = "";

        function showNewReason() {
            // Hide the current message
            message.classList.remove('message-visible');
            message.classList.add('message-hidden');

            // Wait for the fade-out animation to finish
            setTimeout(() => {
                let newReason = "";
                // Make sure we don't show the same reason twice in a row
                do {
                    const randomIndex = Math.floor(Math.random() * reasons.length);
                    newReason = reasons[randomIndex];
                } while (reasons.length > 1 && newReason === currentReason);

                currentReason = newReason;

                // Set the new text
                message.textContent = currentReason;

                // Fade the new message in
                message.classList.remove('message-hidden');
                message.classList.add('message-visible');

            }, 500); // This matches the transition duration
        }

        // Show the initial message on load
        setTimeout(() => {
            message.textContent = "Tap the heart!";
            message.classList.remove('message-hidden');
            message.classList.add('message-visible');
        }, 100);

        // We add 'click' for desktop and 'touchstart' for mobile
        // 'touchstart' feels more responsive than 'click' on a phone
        heart.addEventListener('click', showNewReason);
        heart.addEventListener('touchstart', (e) => {
            // Prevent the 'click' event from firing right after
            e.preventDefault();
            showNewReason();
        });

    </script>
</body>
</html>
